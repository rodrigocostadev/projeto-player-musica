<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/maloik.png">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Nunito+Sans&family=Play:wght@400;700&family=Splash&display=swap" rel="stylesheet">
    <title>Player Music</title>
</head>
<body>

    <div class="main" >
        <div class="box">
            <p class="p">Tocando agora</p>
            <img id="img" class="img" >
            <audio id="audio" ></audio>
            <div class="music-name" id="music-name" > </div>
            <div class="artist" id="artist"> </div>
            <div class="barra" >
                <div class="timer" > 
                    <span id="current-time" >0:00</span>
                    <span id="total-duration" >0:00</span>
                </div>
                <div class="divprogress" >
                    <input id="progress" value="0" min="1" max="100" type="range">
                </div>
            </div>    
            <div class="player" >
                <img class="arrows" id="playlist" src="assets/playlist.png" alt="">                
                <img class="arrows" id="back" src="assets/previous.png" alt="">
                <img class="play" id="play" src="assets/play.png" alt="">
                <img class="arrows" id="next" src="assets/next.png" alt="">
                <img class="arrows" id="volume" src="assets/medium-volume.png" alt="">
                
            </div>

        </div>

        <div class="sub" >
            <p>"Sinta a Musica Fluir!"</p>
            <div class="credits" >
                <p>Criado e Desenvolvido por <a class="Rgit" href="https://www.instagram.com/rodrigo.costa199/">Rodrigo Costa</a><a href="https://github.com/rodrigocostadev"><img class="imggit" src="assets/github.png" alt=""></a></p>
            </div>
        </div>
  
        <!-- <div class="sub" >
            <p>"Sinta a Musica Fluir!"</p>
        </div> -->
        
    </div>

    <div id="modalvolume" >
        <input type="range" name="vol" value="100" min="1" max="100" id="volumeinput">
    </div>
    
    <div id="modalplaylist" >
        <p> <img src="assets/playlist.png" alt=""> Lista de Musicas</p>
    </div>

    <!-- <div class="credits" >
        <p>Criado e Desenvolvido por <a class="Rgit" href="https://www.instagram.com/rodrigo.costa199/">Rodrigo Costa</a><a href="https://github.com/rodrigocostadev"><img class="imggit" src="assets/github.png" alt=""></a></p>
    </div> -->

    
    
    
    <script src="script.js"></script>
</body>
</html>
